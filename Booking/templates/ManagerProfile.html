<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{%static 'Booking/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .yes{
            position: relative;
            background-color: rgb(16, 1, 1);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 20px;
            margin-left: auto;
            margin-right: auto;
            cursor: pointer;
            
            top : 5rem;  
            align-self: center;  
        }
        .acc-details{
            position:relative;
            top: 6rem;
            background-color: rgb(16, 1, 1);
            color: white;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            justify-content:center ;
            align-items: center;
            height: 30rem;
            font-size: 2rem;
        }
        .acc-details h3{
            box-shadow: 0 0 20px 2px rgba(16, 1, 1, 0.1);
            transition: 1.5s;
        }
        .acc-details a{
            color: white;
            text-decoration: none;

        }
        .acc-details h3:hover{
            color:aqua ;
            transform: scale(1.3);
            z-index: 2;    
        }

<body>
    <script>
        /* Open */
        function openNav() {
            document.getElementById("myNav").style.height = "100%";

        function closeNav() {
            document.getElementById("myNav").style.height = "0%";
        }  
    </script>
    <script>
